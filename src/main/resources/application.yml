# Database Configuration
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cameraguard
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

